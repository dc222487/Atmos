<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Atmos</title>
</head>
<body>
  <div id="mouse-trail-container"></div>
  <div id="weather-overlay"></div>

  <div class="container">
    <h1>Atmos</h1>
    <!-- âœ… Single clean form -->
    <form id="location-form" autocomplete="off">
      <input type="text" id="location-input" placeholder="Enter location" required />
      <button type="submit">Get Weather</button>
      <!-- Suggestions are now inside the form so they align properly -->
      <div id="suggestions" class="hidden"></div>
    </form>

    <div id="loading" class="hidden">Loading...</div>
    <div id="weather"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
